{% extends 'base.html' %}

{% block content %}

{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width: 100px;">
    <p>{{ order.quantity }} dans le panier</p>
    <a href="{{ order.product.get_absolute_url }}">Voir l'article</a>
{% endfor %}

<div>
    <a href="{% url 'delete-cart' %}">Vider le panier</a>
</div>

{% endblock %}
