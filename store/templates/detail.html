{% extends 'base.html' %}

{% block content %}

<h2>{{ product.name }}</h2>
<p>{{ product.price }} CHF</p>
<img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
<p>{{ product.description }}</p>
<p>En stock : {{ product.stock }}</p>

{% if user.is_authenticated %}
<p><a href="{% url 'add-to-cart' slug=product.slug %}">Ajouter au panier</a></p>
{% endif %}

{% endblock %}
